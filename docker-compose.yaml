services:
  web:
    build: .
    container_name: educa-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    networks:
      - test
    depends_on:
      - cache_memcached
      - cache_redis
  cache_memcached:
   image: memcached
   container_name: memcached
   ports:
     - "11211:11211"
   deploy:
     resources:
       limits:
         cpus: '0.50'
         memory: 64M
   networks:
     - test
  cache_redis:   
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - test
networks:
  test:
    driver: bridge
    name: test
